<!DOCTYPE html>

        <input type="radio" name="tabs" id="tab-nav-1" checked>
        <label for="tab-nav-1">Cartelera</label>
        <input type="radio" name="tabs" id="tab-nav-3">
        <label for="tab-nav-3">Pre-Venta</label>
        <div class="tabs">

                <div class="menu">
                    <nav>
                        <ul>

                                    </div>
                                </div>
                                <p class="tituloPelicula" th:text="${pelicula.nombre}"></p>
                                <p class="genero" th:text="${pelicula.generoPelicula.nombre}"></p>
                                <p class="duracion" th:text="${pelicula.duracion}"></p>
                                <p class="clasificacion" th:text="${pelicula.clasificacion.nombre}"></p>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
