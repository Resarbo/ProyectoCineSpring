<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cinerama - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">Cinerama</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container text-center">
        <div>
            <h1 th:if="${funcion.id == null}">Registro de funciones</h1>
            <h1 th:unless="${funcion.id == null}">Editar funcion</h1>
        </div>
        <form th:action="@{/funciones/guardar}" th:object="${funcion}" method="post"
            style="max-width: 600px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}" th:value="${funcion.id}" />
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Pelicula:</label>
                    <div class="col-sm-8">
                        <select th:field="*{pelicula}" class="form-control" required>
                            <th:block th:each="pelicula : ${listaPeliculas}">
                                <option th:text="${pelicula.nombre}" th:value="${pelicula.id}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Sede:</label>
                    <div class="col-sm-8">
                        <select th:field="*{sede}" class="form-control" required>
                            <th:block th:each="sede : ${listaSedes}">
                                <option th:text="${sede.nombre}" th:value="${sede.id}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Sala:</label>
                    <div class="col-sm-8">
                        <select th:field="*{sala}" class="form-control" required>
                            <th:block th:each="sala : ${listaSalas}">
                                <option th:text="${sala.nombre}" th:value="${sala.id}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Horario de la funcion:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{horario}" class="form-control"/>
                    </div>
                </div>

                <div class="text-center p">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
